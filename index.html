<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="text/javascript" src="apikey.js"></script>

    <script src="main.js" defer></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="search">
      <div class="search__top">
        <h1 class="search__heading">IP Address Tracker</h1>
        <form action="" autocomplete="off">
          <input
            type="text"
            id="ip-input"
            autofocus
            placeholder="Search for any IP address or domain"
          />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="submit button" />
          </button>
        </form>

        <div class="search__results">
          <div class="result-box ip-address">
            <span class="info-title">IP Address</span>
            <span class="info-field ip-result"></span>
          </div>

          <div class="result-box location">
            <span class="info-title">Location</span>
            <span class="info-field location-result"></span>
          </div>

          <div class="result-box timezone">
            <span class="info-title">Timezone</span>
            <span class="info-field timezone-result"></span>
          </div>

          <div class="result-box isp">
            <span class="info-title">ISP</span>
            <span class="info-field isp-result"></span>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <!-- add offset value dynamically using the API -->
  </body>
</html>
